<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastro Mirror Fashion</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/cadastro.css">
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- cabeçalho -->
            <div class="row">
                <div class="col">
                    <header>
                        <h1><img src="img/logo.png" alt="Mirro Fashion"></h1>
                        <!-- menu de opções -->
                        <nav class="menu-opcoes">
                            <ul>
                                <li><a href="sobre.html">Sobre a loja</a></li>
                                <li><a href="galeriaProdutos.html">Galeria de Produtos</a></li>
                                <li><a href="cadastro.html">Cadastra - se</a></li>
                            </ul>
                        </nav>
                        <!-- fim do menu de opçẽos -->
                    </header>
                </div>
            </div>
            <!-- fim do cabeçalho -->

            <!--formulario de cadastro -->
            <div class="row">
                <div class="col">
                    <form action="#">
                        <fieldset>
                            <fieldset class="grupo">
                                <div class="campo">
                                    <label for="nome">Nome</label>
                                    <input type="text" id="nome" name="nome" style="width: 10em" value="">
                                </div>
                                <div class="campo">
                                    <label for="snome">Sobrenome</label>
                                    <input type="text" id="snome" name="snome" style="width: 10em" value="">
                                </div>
                            </fieldset>
                            <div class="campo">
                                <label>Sexo</label>
                                <label>
                                    <input type="radio" name="sexo" value="masculino"> Masculino
                                </label>
                                <label>
                                    <input type="radio" name="sexo" value="feminino"> Feminino
                                </label>
                            </div>
                            <div class="campo">
                                <label for="email">E-mail</label>
                                <input type="text" id="email" name="email" style="width: 20em" value="">
                            </div>
                            <div class="campo">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="telefone" name="telefone" style="width: 10em" value="">
                            </div>
                            
                            <fieldset class="grupo">
                                <div class="campo">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
                                </div>
                                <div class="campo">
                                    <label for="estado">Estado</label>
                                    <select name="estado" id="estado">
                                        <option value="">--</option>
                                        <option value="PR">CE</option>
                                        <option value="PR">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PR">RJ</option>
                                        <option value="PR">SP</option>
                                    </select>
                                </div>
                            </fieldset>
                            
                            <div class="campo">
                                <label for="mensagem">Mensagem</label>
                                <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
                            </div>
                            
                            <div class="campo">
                                <label>
                                    <input type="checkbox" name="newsletter" value="1"> Gostaria de receber a emials com ofertas da Mirror Fashion
                                </label>
                            </div>
                            <button type="submit" name="submit">Enviar</button>
                        </fieldset><br>
                    </form>
                </div>
            </div>
            <!-- fim do cadastro -->

            <!-- rodapé -->
            <div class="row">
                <div class="col">
                    <footer>
                        <figure>
                            <img src="img/logo-rodape.png" alt="Logo Mirror Fashion">
                            <figcaption>&copy;Copyright Mirror Fashion desde de 1932 / telefone: 3421-5476 / Desenvolvedor: Matheus</figcaption>
                        </figure>
                        <ul class="social">
                            <li><a href="http://facebook.com/mirrorfashion"></a></li>
                            <li><a href="http://twitter.com/mirrorfashion"></a></li>
                            <li><a href="http://plus.google.com/mirrorfashion"></a></li>
                        </ul>
                    </footer>
                </div>
            </div>
            <!-- fim do rodapé -->
        </div>
        <script>
          $(document).ready(function(){
            $('.telefone').mask('(00) 0000-0000');  
        });
        </script>
    </body>
</html>
